<!doctype html>
<html lang="en">

<head>
    <title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy"
        content="script-src 'self' 'nonce-randomValue' https://preview.colorlib.com;">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body class="" style="background-image: url(https://preview.colorlib.com/theme/bootstrap/login-form-20/images/bg.jpg);">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Login #10</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <h3 class="mb-4 text-center">Have an account?</h3>
                        <form action="/home" class="signin-form">
                            <div class="form-group">
                                <input name="username" type="text" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <input name="password" id="password-field" type="password" class="form-control"
                                    placeholder="Password" autocomplete="on" required>
                                <span toggle="#password-field"
                                    class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50">
                                    <label class="checkbox-wrap checkbox-primary">Remember Me
                                        <input type="checkbox" checked>
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="#" style="color: #fff">Forgot Password</a>
                                </div>
                            </div>
                        </form>
                        <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
                        <div class="social d-flex text-center">
                            <a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span>
                                Facebook</a>
                            <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span>
                                Twitter</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script nonce="randomValue">
        document.addEventListener('DOMContentLoaded', function () {
            // Get the form element
            const form = document.querySelector('.signin-form');

            if (form) {
                form.addEventListener('submit', function (event) {
                    event.preventDefault(); // Prevent the default form submission

                    // Get the values from the form inputs
                    const username = document.querySelector('input[name="username"]').value;
                    const password = document.querySelector('input[name="password"]').value;

                    // Prepare the data for the POST request
                    const requestData = {
                        username: username,
                        password: password
                    };
                    const redirectUrl = encodeURIComponent("hospital");

                    // Send the data to the API   ?redirectUrl=${redirectUrl}
                    fetch(`http://localhost:8090/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestData)
                    })
                        .then(response => {
                        //     console.log('Response status:', response.status);
                        //     console.log('Response headers:', response.headers);
                        //     return response.text();  // Change this to text() instead of json()
                        // })
                        // .then(text => {
                        //     console.log('Raw response:', text);
                        //     try {
                        //         const data = JSON.parse(text);
                        //         if (data.redirectUrl) {
                                    window.location.href = "http://localhost:8090/hospital";
                            //     } else {
                            //         console.error('No redirect URL found in response');
                            //     }
                            // } catch (error) {
                            //     console.error('Error parsing JSON:', error);
                            // }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            // Handle errors here (e.g., show an error message to the user)
                        });
                });
            }
        });

    </script>
    <script src="https://preview.colorlib.com/theme/bootstrap/login-form-20/js/jquery.min.js"></script>
    <script src="https://preview.colorlib.com/theme/bootstrap/login-form-20/js/popper.js"></script>
    <script src="https://preview.colorlib.com/theme/bootstrap/login-form-20/js/main.js"></script>
</body>

</html>
